<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/Sun.jpg">
    <title>Weather Dashboard</title>
</head>

<!-- primary container -->
<body>
    <!-- header -->
    <header class="hero bg-info bg-gradient">
        <h1 class="siteTitle">Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <section class="container d-flex row min-100-vh">

        <!-- card and stored cities -->
        <main class="col-8 col-lg-3">
<!-- card -->
                <div class="card">
                    <h2 class="card-header">
                        Search for Weather Data by City:
                    </h2>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btn-warning">SEARCH</button>
                </div>
<!-- stored cities -->
                <container id="stored" class="stored"></container>
        </main>

        <!-- weather data -->
        <section class="results col-12 col-lg-7">
            <h2>Current Weather</h2>
            <span></span></h2>
            <!--current weather-->
            <div id="current-weather" class="col-12">
                Current Weather input here 
            </div>
        </br>
        <!--5-day forecast-->
        <h2 class="col-12">Five Day Forecast</h2>
        <div id="forecast" class="row">
            <!--Day One-->
            <div class="col">Day One
                <div id="date-1"></div>
                <div id="img-1"></div>
                <div id="temp-1"></div>
                <div id="wind-1"></div>
                <div id="hum-1"></div>
                <div id="uvi-1"></div>
            </div>
            <!--Day Two-->
            <div id="day-2" class="col">Day Two
                <div id="date-2"></div>
                <div id="img-2"></div>
                <div id="temp-2"></div>
                <div id="wind-2"></div>
                <div id="hum-2"></div>
                <div id="uvi-2"></div>
            </div>
            <!--Day Three-->
            <div id="day-3" class="col">Day Three
                <div id="date-3"></div>
                <div id="img-3"></div>
                <div id="temp-3"></div>
                <div id="wind-3"></div>
                <div id="hum-3"></div>
                <div id="uvi-3"></div>
            </div>
            <!--Day Four-->
            <div id="day-4" class="col">Day Four
                <div id="date-4"></div>
                <div id="img-4"></div>
                <div id="temp-4"></div>
                <div id="wind-4"></div>
                <div id="hum-4"></div>
                <div id="uvi-4"></div>
            </div>
            <!--Day Five-->
            <div id="day-5" class="col">Day Five
                <div id="date-5"></div>
                <div id="img-5"></div>
                <div id="temp-5"></div>
                <div id="wind-5"></div>
                <div id="hum-5"></div>
                <div id="uvi-5"></div>
            </div>
        </div>
        </section>

    </section>

    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
