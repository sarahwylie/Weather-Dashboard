<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/Sun.jpg">
    <title>Weather Dashboard</title>
</head>

<!-- primary container -->
<body>
    <!-- header -->
    <header class="hero bg-info bg-gradient">
        <h1 class="siteTitle">Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <section class="container d-flex row min-100-vh">

        <!-- card and stored cities -->
        <main class="col-8 col-lg-4">
<!-- card -->
                <div class="card">
                    <h2 class="card-header">
                        Search for Weather Data by City:
                    </h2>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btn-warning">SEARCH</button>
                </div>
<!-- stored cities -->
                <div id="stored" class="stored">Stored Cities Here</div>
        </main>

        <!-- weather data -->
        <div class="results col-12 col-lg-8">
            <h2>Weather Data</h2>
            <span id="weather"></span></h2>
            <div id="weather-container" class="-group"></div>
        </div>

    </section>

    </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
