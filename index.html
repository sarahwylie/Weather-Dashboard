<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/Sun.jpg">
    <title>Weather Dashboard</title>
</head>

<!-- primary container -->
<body>
    <!-- header -->
    <header class="hero bg-info bg-gradient">
        <h1 class="siteTitle">Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <section class="container d-flex row min-100-vh">

        <!-- card and stored cities -->
        <main class="col-8 col-lg-3">
<!-- card -->
                <div class="card">
                    <h2 class="card-header">
                        Search for Weather Data by City:
                    </h2>
                    <input id="city" type="text" placeholder="Search for a city" autofocus="true" class="form-input" />
                    <button type="submit" class="city-btn btn btn-warning">SEARCH</button>
                </div>
<!-- stored cities -->
                <container><ul id="stored" class="stored"></ul></container>
        </main>

        <!-- weather data -->
        <section class="results col-12 col-lg-7">
            <h2>Current Weather</h2>
            <span></span></h2>
            <!--current weather-->
            <div id="current-weather" class="col-12">
            </div>
        </br>
        <!--5-day forecast-->
        <h2 class="col-12">Five Day Forecast</h2>
        <div id="forecast" class="card">
            <div id="day-1" class="card-header">Day One</div>
                <div class="card-body">
                <div id="fdate1"></div>
                <div id="fimg1"></div>
                <div id="ftemp1"></div>
                <div id="fwind1"></div>
                <div id="fhum1"></div>
            </div>
        </div>
            <!--Day Two-->
            <div id="forecast" class="card">
            <div id="day-2" class="card-header">Day Two</div>
            <div class="card-body">
                <div id="fdate2"></div>
                <div id="fimg2"></div>
                <div id="ftemp2"></div>
                <div id="fwind2"></div>
                <div id="fhum2"></div>
            </div>
        </div>
            <!--Day Three-->
            <div id="forecast" class="card">
            <div id="day-3" class="card-header">Day Three</div>
            <div class="card-body">
                <div id="fdate3"></div>
                <div id="fimg3"></div>
                <div id="ftemp3"></div>
                <div id="fwind3"></div>
                <div id="fhum3"></div>
            </div>
        </div>
            <!--Day Four-->
            <div id="forecast" class="card">
            <div id="day-4" class="card-header">Day Four</div>
            <div class="card-body">
                <div id="fdate4"></div>
                <div id="fimg4"></div>
                <div id="ftemp4"></div>
                <div id="fwind4"></div>
                <div id="fhum4"></div>
            </div>
        </div>
            <!--Day Five-->
            <div id="forecast" class="card">
            <div id="day-5" class="card-header">Day Five</div>
            <div class="card-body">
                <div id="fdate5"></div>
                <div id="fimg5"></div>
                <div id="ftemp5"></div>
                <div id="fwind5"></div>
                <div id="fhum5"></div>
            </div>
        </div>
        </div>
        </section>

    </section>

    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
